<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>knjizica</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <section id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <div class="bg-green">
              <div id="headertext">
                Planinska knjižica
              </div>
              <div id="footerbottom"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="login" class="hidden">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Ustvari si uporabniški račun</h1>
            <form id="loginform">
              <div class="form-group">
                <span class="input input--manami">
        					<input class="input__field input__field--manami" type="email" id="emailinput" />
        					<label class="input__label input__label--manami" for="emailinput">
        						<span class="input__label-content input__label-content--manami">Email</span>
        					</label>
        				</span>
              </div>
              <div class="form-group">
                <span class="input input--manami">
        					<input class="input__field input__field--manami" type="text" id="passwordinput" />
        					<label class="input__label input__label--manami" for="passwordinput">
        						<span class="input__label-content input__label-content--manami">Geslo</span>
        					</label>
        				</span>
              </div>
              <button type="submit" class="laskobtn laskobtn-big">Oddaj</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="register" class="hidden">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Ali se registriraj</h1>
            <form id="registerform">
                <div class="form-group">
                  <label for="registernameinput">Tvoje ime</label>
                  <input type="text" class="form-control" id="registernameinput" placeholder="Ime Priimek">
                </div>
              <div class="form-group">
                <label for="registeremailinput">Email naslov</label>
                <input type="email" class="form-control" id="registeremailinput" placeholder="Email naslov">
              </div>
              <div class="form-group">
                <label for="registerpasswordinput">Geslo</label>
                <input type="password" class="form-control" id="registerpasswordinput" placeholder="Geslo">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="termsandconditions"> Strinjam se s pogoji in pravili uporabe
                </label>
              </div>
              <button type="submit" class="btn btn-default">Oddaj</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section id="stamps" class="hidden">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h1>Osvojeni vrhovi</h1>
            <div class="stamps">
              <div id="triglav" class="stamp stamped"></div>
              <div id="morje" class="stamp"></div>
              <div id="smarna" class="stamp"></div>
              <div id="kum" class="stamp"></div>
              <div id="neki" class="stamp"></div>
              <div id="krma" class="stamp"></div>
              <div id="mangart" class="stamp"></div>
              <div id="stol" class="stamp"></div>
              <div id="spik" class="stamp"></div>
              <div id="roznik" class="stamp"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="addstamp" class="hidden">
        <div class="stampme"></div>
    </section>

    <section id="settings" class="hidden">
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/gun/gun.js"></script>
    <script src="/bower_components/crypto-js/index.js"></script>
    <script src="/bower_components/crypto-js/core.js"></script>
    <script src="/bower_components/crypto-js/sha256.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/stamps.js"></script>
    <script src="scripts/luna-stamps.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
